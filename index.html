<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ffcccb, #add8e6);
            color: #333;
            padding: 50px;
            margin: 0;
            overflow: hidden; /* 防止滚动条出现 */
            display: flex; /* 使用flex布局 */
            flex-direction: column; /* 垂直排列 */
            align-items: center; /* 水平居中 */
            justify-content: flex-start; /* 垂直向上对齐 */
            height: 100vh; /* 确保占满高度 */
            padding-top: 50px; /* 添加顶部内边距以向下偏移 */
        }

        h1 {
            color: #ff6f61;
            margin-bottom: 20px;
            animation: slideIn 1s forwards;
        }

        .login-container {
            padding: 30px;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
            display: flex;
            flex-direction: column; /* 垂直排列输入框和按钮 */
            align-items: center; /* 水平居中 */
            animation: fadeIn 1s forwards;
            opacity: 0;
            animation-delay: 0.5s;
            margin-top: 50px; /* 向上平移的距离 */
        }

        input {
            padding: 12px;
            margin: 10px 0;
            width: 250px; /* 定义输入框宽度 */
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            background-color: #ff6f61;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff4d4d;
        }

        #error-message {
            color: red;
            margin-top: 10px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>

    <h1>🎉 请登录 🎉</h1>

    <div class="login-container">
        <input type="text" id="username" placeholder="用户名" required>
        <input type="password" id="password" placeholder="密码" required>
        <button onclick="login()">登录</button>
        <p id="error-message"></p>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            // 简单的用户名和密码验证
            if (username === "付玉" && password === "0114") {
                window.location.href = "sr.html"; // 确保这里是指向生日祝福页面的正确路径
            } else {
                errorMessage.textContent = "用户名或密码错误，请重试。";
            }
        }
    </script>

</body>
</html>
